# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: CI - Reservas Servicios Service

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:

  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Cache de dependencias Maven
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      # Instalar Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      # Build del proyecto y tests
      - name: Build with Maven
        run: mvn clean package --batch-mode

      # Subir el artefacto JAR
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: reservas-servicios-service
          path: target/*.jar


  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Login al Container Registry de GitHub
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Construir imagen Docker
      - name: Build Docker Image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/reservas-servicios-service:latest .

      # Push de la imagen
      - name: Push Docker Image
        run: |
          docker push ghcr.io/${{ github.repository }}/reservas-servicios-service:latest



